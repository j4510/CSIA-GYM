{% extends "base.html" %}

{% block title %}Register - CTF Platform{% endblock %}

{% block content %}
<!-- REGISTRATION PAGE -->

<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-3xl font-bold text-center mb-6">Create Account</h2>
        
        <form method="POST" action="{{ url_for('auth.register') }}">
            <!-- Username Field -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">
                    Username
                </label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Choose a username">
            </div>
            
            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">
                    Email
                </label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="your.email@example.com">
            </div>
            
            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">
                    Password
                </label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Create a strong password">
            </div>
            
            <!-- Confirm Password Field -->
            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-700 font-semibold mb-2">
                    Confirm Password
                </label>
                <input type="password" 
                       id="confirm_password" 
                       name="confirm_password" 
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Re-enter your password">
            </div>
            
            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                Register
            </button>
        </form>
        
        <!-- Login Link -->
        <p class="text-center mt-6 text-gray-600">
            Already have an account? 
            <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">
                Login here
            </a>
        </p>
    </div>
</div>

{% endblock %}
