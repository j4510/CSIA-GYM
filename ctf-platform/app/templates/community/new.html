{% extends "base.html" %}

{% block title %}New Post - Community{% endblock %}

{% block content %}
<!-- CREATE NEW POST PAGE -->

<div class="max-w-3xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Create a Post</h1>
        <p class="text-gray-600 mt-2">
            Share a writeup, ask a question, or start a discussion
        </p>
    </div>
    
    <div class="bg-white rounded-lg shadow-md p-8">
        <form method="POST" action="{{ url_for('community.new_post') }}">
            <!-- Title -->
            <div class="mb-6">
                <label for="title" class="block text-gray-700 font-semibold mb-2">
                    Title *
                </label>
                <input type="text" 
                       id="title" 
                       name="title" 
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter a clear, descriptive title...">
            </div>
            
            <!-- 
            TO ADD: Category selection
            <div class="mb-6">
                <label for="category" class="block text-gray-700 font-semibold mb-2">
                    Category
                </label>
                <select id="category" name="category" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    <option value="writeup">Writeup</option>
                    <option value="question">Question</option>
                    <option value="discussion">Discussion</option>
                    <option value="announcement">Announcement</option>
                </select>
            </div>
            -->
            
            <!-- Content -->
            <div class="mb-6">
                <label for="content" class="block text-gray-700 font-semibold mb-2">
                    Content *
                </label>
                <textarea id="content" 
                          name="content" 
                          required
                          rows="12"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                          placeholder="Write your post content here...

Tips:
- Be clear and concise
- Use proper formatting
- Include relevant details
- Be respectful to others"></textarea>
                
                <!-- 
                TO ADD: Markdown help text
                <p class="text-sm text-gray-500 mt-2">
                    Markdown formatting is supported. 
                    <a href="#" class="text-blue-600 hover:underline">Formatting guide</a>
                </p>
                -->
            </div>
            
            <!-- Submit Buttons -->
            <div class="flex space-x-4">
                <button type="submit" 
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
                    Publish Post
                </button>
                
                <a href="{{ url_for('community.list') }}" 
                   class="bg-gray-200 text-gray-800 px-6 py-3 rounded-lg hover:bg-gray-300 transition font-semibold">
                    Cancel
                </a>
                
                <!-- 
                TO ADD: Save as draft
                <button type="submit" name="draft" value="true"
                        class="bg-gray-200 text-gray-800 px-6 py-3 rounded-lg hover:bg-gray-300">
                    Save as Draft
                </button>
                -->
            </div>
        </form>
    </div>
</div>

{% endblock %}
