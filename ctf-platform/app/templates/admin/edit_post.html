{% extends "base.html" %}

{% block title %}Edit Post - Admin{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Edit Post</h1>
        <p class="text-gray-600 mt-1">Editing post by {{ post.author.username }}</p>
    </div>
    
    <div class="bg-white rounded-lg shadow-md p-8">
        <form method="POST">
            <div class="mb-6">
                <label for="title" class="block text-gray-700 font-semibold mb-2">
                    Title
                </label>
                <input type="text" 
                       id="title" 
                       name="title" 
                       value="{{ post.title }}"
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-6">
                <label for="content" class="block text-gray-700 font-semibold mb-2">
                    Content
                </label>
                <textarea id="content" 
                          name="content" 
                          required
                          rows="12"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">{{ post.content }}</textarea>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" 
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 font-semibold">
                    Save Changes
                </button>
                <a href="{{ url_for('admin.posts') }}" 
                   class="bg-gray-200 text-gray-800 px-6 py-3 rounded-lg hover:bg-gray-300 font-semibold">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
