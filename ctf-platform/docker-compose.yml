# ========================================
# Docker Compose Configuration
#
# This file makes it easy to run your app with Docker.
# It handles building the image, running the container,
# and setting up persistent storage.
#
# TO RUN:
#   docker compose up
#
# TO RUN IN BACKGROUND:
#   docker compose up -d
#
# TO STOP:
#   docker compose down
#
# TO REBUILD AFTER CODE CHANGES:
#   docker compose up --build
# ========================================

version: '3.8'

services:
  # Main application service
  web:
    # Build from Dockerfile in current directory
    build: .
    
    # Container name
    container_name: ctf-platform
    
    # Port mapping: host:container
    # Access app at http://localhost:5050
    ports:
      - "5050:5050"
    
    # Environment variables
    environment:
      # Change this secret key in production!
      - SECRET_KEY=your-secret-key-change-this-in-production
      
      # Database URL (using SQLite by default)
      # TO USE POSTGRESQL: Uncomment lines in 'Advanced Setup' section below
      - DATABASE_URL=sqlite:////app/instance/ctf.db
      
      # Flask environment
      - FLASK_ENV=development  # Change to 'production' for deployment
    
    # Persistent storage for database
    # This ensures your data isn't lost when container restarts
    volumes:
      - ./instance:/app/instance
      # TO ENABLE HOT-RELOAD DURING DEVELOPMENT: Uncomment line below
      # - .:/app
    
    # Restart policy
    restart: unless-stopped


